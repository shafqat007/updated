<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Attendance System - Login</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Basic Styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #e0eafc;
            background: linear-gradient(to right, #cfdef3, #e0eafc);
        }

        /* Glass Structure */
        .glass-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 300px;
            text-align: center;
            color: #333;
            position: relative;
        }

        h1 {
            font-size: 1.8em;
            color: #007bff;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            outline: none;
            position: relative;
        }

        .password-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            cursor: pointer;
        }

        .error-message {
            color: red;
            font-size: 0.9em;
            margin-bottom: 10px;
            display: none;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function authenticateUser() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            if (username === 'Admin' && password === '12345') {
                // Redirect to the attendance page if credentials are correct
                window.location.href = 'attendance.html';
            } else {
                // Show error message if credentials don't match
                errorMessage.style.display = 'block';
                errorMessage.textContent = 'Username or Password not matched';
            }
        }

        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggle-password');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.textContent = 'üëÅÔ∏è‚Äçüó®Ô∏è'; // Slash eye icon
            } else {
                passwordInput.type = 'password';
                toggleIcon.textContent = 'üëÅÔ∏è'; // Eye icon
            }
        }
    </script>
</head>
<body>
    <div class="glass-container" id="login-container">
        <h1>Medical Attendance System</h1>
        <div class="error-message" id="error-message">Username or Password not matched</div>
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter Username">
        
        <label for="password">Password</label>
        <div class="password-container">
            <input type="password" id="password" placeholder="Enter Password">
            <span id="toggle-password" class="toggle-password" onclick="togglePasswordVisibility()">üëÅÔ∏è</span>
        </div>

        <p>Log in to see attendance data</p>
        <button onclick="authenticateUser()">Login</button>
    </div>
</body>
</html>
